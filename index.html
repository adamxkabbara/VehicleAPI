<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicles</title>
  <script src="./scripts/index.js"></script>
</head>
<body>
  <header>
    <h1>Vehicle API</h1>
  </header>
  <div id="option-container">
    <button id="getAll">Get All</button>
    <button id="getOne">Get One</button>
  </div>
  <div id="data-container"></div>
  <div id="create-container">
    <form method="POST" id="vehicleForm">
      <input type="number" name="Id" id="idInput" value="1">
      <input type="number" name="Year" id="yearInput">
      <input type="text" name="Make" id="makeInput">
      <input type="text" name="Model" id="modelInput">
      <input type="submit" value="submit">
    </form>
  </div>
  <div id="vehicles-container"></div>
</body>
</html>
